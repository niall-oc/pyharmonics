# .readthedocs.yaml
version: 2

# Set the OS, Python version, and other tools you might need
build:
  os: ubuntu-22.04
  tools:
    python: "3.11"  # Here we specify the version for the build environment

python:
  install:
    - method: pip
      path: .  # Assuming your package is located in the current directory

# Build documentation in the "docs/" directory with Sphinx
sphinx:
  configuration: docs/source/conf.py
