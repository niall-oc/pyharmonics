[build-system]
requires = [
    "setuptools",
    "poetry"
]
build-backend = "setuptools.build_meta"

[tool.pytest.ini_options]
pythonpath = [
  "src"
]

[tool.poetry]
documentation = "https://pyharmonics.readthedocs.io/en/latest/"
repository = "https://github.com/niall-oc/pyharmonics"

[project]
name = "pyharmonics"
requires-python = ">=3.7"
readme = "README.md"
authors = [
  { name="Niall O'Connor", email="zechs.marquie@gmail.com" },
]
classifiers = [
    "Programming Language :: Python :: 3",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
]
version = "1.3.4"
dependencies = [
    "yfinance",
    "alpaca-trade-api",
    "ta",
    "binance-connector",
    "plotly",
    "kaleido",
    "pandas"
]
