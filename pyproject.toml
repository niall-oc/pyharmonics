[build-system]
requires = ["setuptools"]
build-backend = "setuptools.build_meta"

[tool.setuptools]
py-modules = ["pyharmonics"]

[project]
name = "pyharmonics"
requires-python = ">=3.7"
authors = [
  { name="Niall O'Connor", email="zechs.marquie@gmail.com" },
]
classifiers = [
    "Programming Language :: Python :: 3",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
]
version = "0.0.2"
dependencies = [
    "kaleido==0.2.1",
    "numpy==1.24.2",
    "pandas==2.0.0",
    "Pillow==9.5.0",
    "plotly==5.14.1",
    "pyaml==21.10.1",
    "pymongo==4.3.3",
    "pytest==7.3.0",
    "PyYAML==6.0",
    "requests==2.28.2",
    "yfinance"
]
